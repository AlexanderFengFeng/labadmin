{% extends auth_sitebase.html %}

{% block content %}
<h3>Add External Survey</h3>
<div style='color:red;'>{{errors}}</div>
<form method="post" id="form" action="/ag_third_party/add/">
<table>
  {% for form_item in the_form %}
  <tr><td>{% raw form_item.label %}
    {% if form_item.errors %}
        <ul class="errors">{% for error in form_item.errors %}<li>{{ error }}</li>{% end %}</ul>
    {% end %}
  </td><td>{% raw form_item() %}</td></tr>
  {% end %}
</table>
<input type='Submit'>
</form>
{% end %}
